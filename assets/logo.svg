<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="title desc">
  <title id="title">Same 3D Logo</title>
  <desc id="desc">Stylized 3D-style logo with gradients and soft shadow</desc>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3aa0ff"/>
      <stop offset="100%" stop-color="#145a9c"/>
    </linearGradient>
    <radialGradient id="g2" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.06)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#1f77b4" flood-opacity="0.12"/>
    </filter>
    <filter id="inner"> 
      <feGaussianBlur stdDeviation="6" result="b" />
      <feComposite in="b" in2="SourceGraphic" operator="in" result="innerBlur"/>
    </filter>
  </defs>
  <!-- base rounded shape -->
  <g transform="translate(0,4)" filter="url(#shadow)">
    <rect x="20" y="20" width="160" height="120" rx="20" fill="url(#g1)" />
  </g>
  <!-- top highlight -->
  <rect x="28" y="16" width="144" height="80" rx="16" fill="url(#g2)" opacity="0.9" />

  <!-- center orb to give 3D effect -->
  <g transform="translate(100,80)">
    <ellipse rx="34" ry="26" fill="rgba(255,255,255,0.12)" />
    <ellipse rx="28" ry="22" fill="#ffffff" opacity="0.06" />
    <circle r="20" fill="#ffffff" opacity="0.02" />
  </g>

  <!-- stylized mark -->
  <g transform="translate(60,60) rotate(-12)">
    <path d="M20 30 C40 10, 80 10, 100 30 C120 50, 80 90, 40 90 C10 90, 5 60, 20 30 Z" fill="rgba(255,255,255,0.12)" />
    <path d="M24 34 C42 16, 76 16, 96 34 C116 52, 76 86, 40 86 C14 86, 8 62, 24 34 Z" fill="#fff" opacity="0.06" />
  </g>

  <!-- small shine -->
  <circle cx="140" cy="56" r="6" fill="#ffffff" opacity="0.85" />

</svg>